<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing styles -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/main-screen/main-screen.css">
    <link rel="shortcut icon" href="./src/main-screen-img/Triki logo.png" type="image/x-icon">
    <!-- importing animations -->
    <link rel="stylesheet" href="./src/animations/loading-main-screen.css">
    <!-- Importing font size -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Triki X</title>
</head>
<body>

    <!-- Loading visaje -->
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        </div>
    </div>

    <!-- Welcome screen -->

    <section class="main-screen">
        
        <div class="main-screen-container">
            <figure class="tictactoe-image">
                <img src="./src/main-screen-img/ticTacToeImage.png" alt="Tictactoe image">
            </figure>
            <div class="main-screen-title">
                <h1>Selecciona el tama√±o del tablero</h1>
            </div>
    
            <div class="buttons-container">
    
                <div class="button">
                    <button id="btn-4x4">4x4</button>
                </div>
    
                <div class="button">
                    <button id="btn-5x5">5x5</button>
                </div>
    
                <div class="button">
                    <button id="btn-6x6">6x6</button>
                </div>
            </div>
            <div class="social-media-button">
                <div class="tooltip">
                <div class= "information-by-label">
                    <a href="#" id="facebook-opener" onclick="
                    window.open('https://web.facebook.com/DarkEnesito/?_rdc=2&_rdr');
                    window.open('https://web.facebook.com/profile.php?id=100075069035273');
                    window.open('https://web.facebook.com/pholcasta');" 
                    class="fa fa-facebook media-button"></a>
                    <a href="#" id ="twitter-opener" onclick="openMultipleFacebookLinks(twitterLinks)" class="fa fa-twitter media-button"></a>
                    <a href="#" id= "instagram-opener" onclick="openMultipleFacebookLinks(instagramLinks)" class="fa fa-instagram media-button"></a>
                </div>
                <div class="creators-label-box">
                    <label>Creators</label>
                </div>
                </div>
                
            </div>
        </div>

    </section>

    <!-- announcer -->
    <div class="announcer-container hide">
        <div class="display announcer"></div>
    </div>

    <!-- Main game -->
    <main id="main-game" class="background hide">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
        <section class ="back">
            <button id="btn-goBackToMenu">Back to menu</button>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <!-- here is where our tiles will be -->
        </section>
        
    </main>

    <script type="module" src="./src/main-screen/main-screen.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
