<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing styles -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/main-screen/main-screen.css">
    <link rel="shortcut icon" href="./src/main-screen-img/Triki logo.png" type="image/x-icon">
    <!-- importing animations -->
    <link rel="stylesheet" href="./src/animations/loading-main-screen.css">
    <!-- Importing font size -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Triki X</title>
</head>
<body>

    <!-- Loading visaje -->
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        <div class="loader-line-wrap">
            <div class="loader-line"></div>
        </div>
        </div>
    </div>

    <!-- Welcome screen -->

    <section class="main-screen">
        
        <div class="main-screen-container">
            <figure class="tictactoe-image">
                <img src="./src/main-screen-img/ticTacToeImage.png" alt="Tictactoe image">
            </figure>
            <div class="main-screen-title">
                <h1>Selecciona el tama√±o del tablero</h1>
            </div>
    
            <div class="buttons-container"> <!-- Joiners to game buttons-->
    
                <div class="button">
                    <button id="btn-4x4">4x4</button>
                </div>
    
                <div class="button">
                    <button id="btn-5x5">5x5</button>
                </div>
    
                <div class="button">
                    <button id="btn-6x6">6x6</button>
                </div>
            </div>
            
            <div class="social-media-button">

                <div class="tooltip"> <!-- Creators images tooltip -->
                    <div class= "information-by-label">
                        <div class="juesgape">  <!-- Juesgape info -->
                            <div class="social"> 
                                <p>Juesgape</p>
                                <a target="_blank"href="https://github.com/Juesgape" class="fa fa-github fa-2x"></a>
                                <a target="_blank"href="https://www.instagram.com/grape_jus/" class="fa fa-instagram media-button fa-2x"></a>
                                <a target="_blank"href="acebook.com/profile.php?id=100075069035273" class="fa fa-facebook media-button fa-2x"></a>
                            </div>
                            <img src="src/main-screen-img/juesgape-icon.jfif" alt="">
                        </div>
                        <div class="neithan"> <!-- Neithan info -->
                            <div class="social">
                                <p>Enedev</p>
                                <a target="_blank" href="https://github.com/Enedev" class="fa fa-github fa-2x"></a>
                                <a target="_blank" href="https://www.instagram.com/__en3_/" class="fa fa-instagram media-button fa-2x"></a>
                                <a target="_blank" href="https://www.facebook.com/DarkEnesito" class="fa fa-facebook media-button fa-2x"></a>
                            </div>
                            <img src="src/main-screen-img/neithan-icon.jfif" class="icon-profile" alt="">
                        </div>
                        <div class="phol">  <!-- Phol info -->
                            <div class="social"> 
                                <p>PholCast</p>
                                <a target="_blank" href="https://github.com/PholCast" class="fa fa-github fa-2x"></a>
                                <a target="_blank" href="https://www.instagram.com/pholcast/" class="fa fa-instagram media-button fa-2x"></a>
                                <a target="_blank" href="https://www.facebook.com/pholcasta" class="fa fa-facebook media-button fa-2x"></a>
                            </div>
                            <img src="src/main-screen-img/phol-icon.jpg" class="icon-profile" alt="">
                        </div>
                        <a href=""></a>
                    </div>
                    <div class="creators-label-box">
                        <label>Creators</label>
                    </div>
                </div>
                
            </div>
        </div>

    </section>

    <!-- announcer -->
    <div class="announcer-container hide">
        <div class="display announcer"></div>
    </div>

    <!-- Main game -->
    <main id="main-game" class="background hide">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>

        <div class='buttons-container-main-gameScreen'>
            <section class="controls">
                <button id="reset">Reset</button>
            </section>
            <section class ="back">
                <button id="btn-goBackToMenu">Back to menu</button>
            </section>
        </div>
        
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <!-- here is where our tiles will be -->
        </section>

        <div class="scoreboard">
            <div class="scoreboard-name scoreboard-name--one">Player One</div>
            <div class="scoreboard-name scoreboard-name--two">Player Two</div>
            <div id="player1" class="scoreboard-score">0</div>
            <div id="player2"  class="scoreboard-score">0</div>
        </div>            
    </main>
    
    <script type="module" src="./src/main-screen/main-screen.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
